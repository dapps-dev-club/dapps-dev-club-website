## #03
### Stacks
]
.right-column[

- (2 * 3) + 4
- EVM's stack based execution model
- Post-fix notation

.footnote[
- [dappsdev.org/deck/s01e03/#evm_stacks_steps](https://dappsdev.org/deck/s01e03/#evm_stacks_steps)
- [codingame.com/training/hard/reverse-polish-notation](https://www.codingame.com/training/hard/reverse-polish-notation)
]
]

???

- First, we talked about the stack based execution model used by the EVM
- We took a simple arithmetic operation: 2 times 3 plus 4, and looked at how they would be represented in EVM bytecode, and then stepped through its execution, one stack operation at a time, advancing the program counter
- Of course it gets a lot more complicated than this, but that fundamentally illustrates how the EVM works at a low level

```eiffel
class interface ACCOUNT create
  make
feature
  balance: INTEGER
  ...
  deposit (sum: INTEGER) is
      -- Deposit sum into the account.
    require
      sum >= 0
    ensure
      balance = old balance + sum
  withdraw (sum: INTEGER) is
      -- Withdraw sum from the account.
    require
      sum >= 0
      sum <= balance - minimum_balance
    ensure
      balance = old balance - sum
  may_withdraw ...
end -- class ACCOUNT
```

.footnote[
[Eiffel: Deign by Contract and Assertions](https://archive.eiffel.com/doc/online/eiffel50/intro/language/invitation-07.html#pgfId-445274)
]
]

???

- Right now, we are learning about Solidity, but I thought it might be interesting to bring up a
  different programming language, Eiffel, because of the very interesting parallels that it has
  with smart contract programming in Ethereum
- This snippet of code that we have here on the screen features a class "ACCOUNT", with "deposit"
  and "withdraw" functions.
- Code syntax is very similar to Pascal, unlike Solidity, which is very similar to Javascript or C
- What is interesting here is that the designer of the language baked in a concept into the language
  spec called "design by contract", which allows the programmer to specify pre-conditions,
  post-conditions, and class invariants, and actually have this enforced by the compiler and
  at run time
- when programming smart contracts in ethereum, I think it is extremely helpful to keep the concept
  of "design by contract" in mind
- In previous sessions, some of you have asked me about what the phrase "smart contract" means, and
  many think it is about code to implement legal contracts, financial contracts, etc
  - Which is right, however, I think that "contract" in smart contract should *also* be viewed through
    the lens of Eiffel's definition of "Design by Contract", so I'd encourage you to have a read of that article!
  - especially in the context of function modifiers, require statements, etc

???

- The compiler takes a high-level language, in this case solidity, and turns it into

- One interesting thing that it does, is to also generate an Application Binary interface

layout: false
class: left, middle, inverse

.left-column[
## solc
### What
### ABI
]
.right-column[

```solidity
function honkCar(uint256 carId, uint256 otherCarId)
  public
  onlyCarOwner(carId) {
  require(cars[otherCarId].owner != address(0x00), "other car must exist");
  emit CarHonk(carId, otherCarId);
}
```

Canonical function signature:

```solidity
honkCar(uint256,uint256)
```

Method ID - first4Bytes(keccak256(canonicalFuncSig)):

```solidity
0x6977eaaa
```

(hash collisions can occur)

.footnote[
[ABI spec](https://solidity.readthedocs.io/en/v0.5.7/abi-spec.html)
]
]

???

- We've already talked about the EVM byte code quite a bit in the previous sessions,
  but so far we haven't really talked about the ABI yet. In fact I've put off answering
  questions about the ABI twice so far - so now we'll actually get ot it.
- The ABI is needed for clients (think web apps), as well as other contracts, to invoke
  functions on the compiled contract.
- This is necessary because when you have a bit of compiled EVM bytecode, and you wish
  to call a function, which part of the byte code do you execute? Where do you place your
  program counter? That's what the ABI does, it specifies this mapping
- To go into a bit more detail - you cannot use the function names directly, because they
  do not exist within the compiled EVM bytecode, but instead are stored as the first 4
  bytes of the hash of the canonical function signature

---
layout: false
class: left, middle, inverse

.left-column[
## solc
### What
### ABI/2
]
.right-column[

```json
{
  "constant": false,
  "inputs": [
    {
      "name": "carId",
      "type": "uint256"
    },
    {
      "name": "otherCarId",
      "type": "uint256"
    }
  ],
  "name": "honkCar",
  "outputs": [],
  "payable": false,
  "stateMutability": "nonpayable",
  "type": "function",
  "signature": "0x6977eaaa"
}
```

- ABI is output as JSON
- This is the part of the ABI for the `honkCar` function
- `signature` is the Method ID

.footnote[
[ABI spec](https://solidity.readthedocs.io/en/v0.5.7/abi-spec.html)
]
]

???

- So what's in the ABI is basically a mapping of all the method IDs for each of the
  function signatures, along with other metadata about the functions. For those who have
  done C programming before, you can think of this as a header file that is generated
  from the implementation automatically.
- A client who doesn't have the original solidity source code of the smart contract it
  is calling, or does not want to compile it itself, would need the ABI to be able
  to interact with the smart contract - other wise it is just trial and error
- We won't be going into the exact call semantics and how the client makes use of the ABI,
  so please read the ABI specification docs, which does a very thorough job of explaining this
- web3js - which we talked about in previous sessions, but will only go into detail in in
  session #06 - will be given this ABI and the address at which the smart contract is
  deployed, and then it will parse the ABI and know how to invoke functions at that address.
- At this point, that is what we really care about

### Setup
### What
]
.right-column[

- Configure multiple environments
- Manages compilation
- Manages deployment
- Test harness
- REPL to interact with contracts
- Integrates with ganache well

.footnote[

???

- truffle is a smart contract development tool that can really be thought of
  as a collection of tools - a meta-tool if you will
- It manages the compilation and deployment of smart contracts. You don't need
  to run solc directly, neither do you need to send the compiled EVM byte code
  to the `0X00` address any more
- It also provides a test harness, which is essentially mocha wrapped with some
  smart contract stuff injected by truffle, which we'll get to in the next
  session.
- It also gives you a REPL, or a read-eval-print-loop, that allows you to
  interact with your smart contracts within your terminal
- It also interfaces with ganache realy well
- Note that depending on who you talk to, you might get rather varied opinions
  on whether truffle is suitable for use on the Ethereum main net. Many hold the
  opinion that it is not, and that you should only use it for localhost dev,
  or for localhost plus staging (test net) dev, but never for production
  (main net).

  Solidity. So re-read it if you have already, and read it if you haven't yet!
- The main thing that will be needed in the next session is some Javascript. In
  our DApps Dev Club sessions, we *do* teach Solidity from scratch, but we
  *will not** teach Javascript in the same way - you will need to know how to
  write some at a very basic level. But fret not, you can get up to speed
  extremely quickly, using the resources that you see on the screen.
  - In order of least time commitment to most: We have scrimba, exercism, and
    freeCodeCamp.
  - Scrimba is more of a basic introduction, exercism is set up as a
    "daily puzzle" type thing, and freeCodeCamp is a full-on course that goes
    from A-Z
  - If you don't have a lot of time to spare, just do the course on Scrimba
    that's linked here.
- Finally, there's one piece of software that you'll need to get acquainted
  with, and that is mocha, which is a framework for writing and running tests
  in Javascript
  - This is what we'll be using to test out smart contracts, so it might be
    worthwhile at least running through their getting started guide ahead of the next session, so that you are primed and ready to go
