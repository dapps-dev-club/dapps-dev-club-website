## Web assembly
]
.right-column[

- ~~JS is only language that runs in all web browsers~~
- Browsers can now run both JS **and** WASM
- JS using a VM, e.g. v8
- Browsers execute WASM using a different VM
- Key differences
  - WASM is strictly typed
  - WASM is compiled and executed (not interpreted)
  - WASM is not intended to be human readable/ writable

]
