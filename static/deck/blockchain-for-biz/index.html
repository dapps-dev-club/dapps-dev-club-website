layout: false

## Immutable Ledger

- Analogy: Triple entry ledger
  - Debit, credit, signature
- When a transaction is added to a ledger
  - Can't delete, can't modify

So what?

- Better auditability than centralised systems

???

- double entry accounting makes "fudging" the ledger more difficult,
  but doesn't prevent it
- blockchain uses what became later known as triple entry accounting,
  where you have (1) credit, (2) debit, and (3) digital signature,
  and this effectively prevents and "fudging"
- a nice side effect of everything being modelled as transactions on a ledger
  is that it becomes readily auditable

layout: false

## Hype

- ~~Chase the buzzwords!~~
- Could this tech become the next big thing?

???

- the last thing that you should be doing as a business, is making decisions about
  adopting or not adopting a technology based on buzzwords, or how much hype it has
- instead, do some research into the new technology,
  - assess if it has any direct or indirect applications to you business
  - does it open up the possibility for new features that were not previously possible
  - does it radically change the manner if which you can implement an existing feature,
    in a good way?
- this applies, of course, not only to decentralised applications and blockchains,
  but really to the adoption of any new technology
- in this industry, the majority of people seem to conflate
  the price or market cap of cryptocurrencies traded on exchanges,
  with the maturity of the technology.
  - this is not true most of the time - markets and prices are based
    on demand and supply, and if there is just one thing that we have
    learned from the ICO rush of 2017, it's that demand does not stem
    from how how good a particular technology is

## Pseudonymity

- **not** anonymity
- crypto != anonymous

???

- The other thing worht noting is that cryptocurrecnies make heacy use of
  cryptography for digital signature algorithms;
  not so much their encryption alogrithms.
- You base assumption should be that any data stored on the blockchain is
  stored in the plain, and anyone can read it without requiring
  to authenticate themselves as the owner of that data
- When you use a cryptocurrency, it is true that while all transactions are public,
  the from and to addresses are visible, but they aren't tied to your real world
  identity. However, this is not anonymous. Technically that means that the
  transactions are pseudonymous.
- In fact there are many companies which offer
  services which analyse public blockchain data to work out which addresses
  belong to which people using various forensic accounting techniques.
- There is also a bigger picture here,
  in what leads to these assumptions or misconceptions,
  which is that "crypto" is somehow both cryptocurrency as well as cryptography.
  A better way to think about it is that cryptocurrencies make use of
  some, but not all, parts of cryptography.
